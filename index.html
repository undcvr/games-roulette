<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="choose-container">
        <div class="choose-block">
            <h3 class="choose-title">РЕЖИМ</h3>
            <div class="choose-btn-container">
                <div class="choose-btn choose-classic">
                    <h4 class="choose-classic-h4">Обычный</h4>
                    <img class="choose-classic-img" src="./media/Nerd.png" alt="">
                    <div class="indcreese-circle-hover indcreese-circle-hover-classic"></div>
                </div>
                <div class="choose-btn choose-exc">
                    <h4 class="choose-exp-h4">Исключение</h4>
                    <img class="choose-classic-img cross-mark" src="./media/Cross Mark.svg" alt="">
                    <div class="indcreese-circle-hover indcreese-circle-hover-exp"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-container">
        <div class="search-input-container">
            <input class="search-input" type="text" name="" id="" placeholder="Поиск">
            <div class="search-enter-contanier">
                <img src="./media/search.svg" alt="">
            </div>
        </div>
        <div class="search-line"></div>
        <div class="search-meme-container">
            <img src="./media/Smile Circle.svg" alt="">
            <p>Давай, ищи свою хуйню</p>
        </div>
        <div class="search-result-container">
        </div>
    </div>
    <div class="luck-container">
        <div class="luck-line"></div>
        <div class="luck-content">
            <img src="" alt="" class="luck-banner">
            <img src="" alt="" class="luck-banner">
            <img src="" alt="" class="luck-banner">
            <img src="" alt="" class="luck-banner">
            <img src="" alt="" class="luck-banner">
        </div>
    </div>
    <div class="games-container">
        <div class="addCustom-container">
            <input class="addCustom-input" type="text" name="" id="" placeholder="Добавить кастомную игру">
            <button class="addCustom-btn">Добавить</button>
        </div>
        <div class="games-block">
        </div>
    </div>
    <h3 class="start_alert">Что бы начать нужно добавить минимум 2 игры</h3>
    <h4 class="spin-btn">Начать</h4>
    <h5 class="buildInfo"></h5>
    <script src="./scripts/main.js"></script>
</body>
</html>
